apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.elpassion.vielengames"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'backend'
    productFlavors {
        production {
            flavorDimension 'backend'
            buildConfigField 'String', 'ENDPOINT', '"https://vielen-games-api.herokuapp.com"'
        }
        staging {
            flavorDimension 'backend'
            applicationId "com.elpassion.vielengames.staging"
            buildConfigField 'String', 'ENDPOINT', '"https://vielen-games-api-staging.herokuapp.com"'
        }
        mock {
            flavorDimension 'backend'
            applicationId "com.elpassion.vielengames.mock"
            buildConfigField 'String', 'ENDPOINT', '"mock://mock"'
        }
        apiary {
            flavorDimension 'backend'
            applicationId "com.elpassion.vielengames.apiary"
            buildConfigField 'String', 'ENDPOINT', '"https://vielengamesapi.apiary-mock.com/"'
        }
    }
}

dependencies {
    provided 'com.squareup.dagger:dagger-compiler:1.2.1'
    provided 'pl.mg6.hrisey:hrisey:0.3.1'
    compile 'com.google.android.gms:play-services:4.4.52'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.squareup.dagger:dagger:1.2.1'
    compile 'com.squareup.retrofit:retrofit:1.6.0'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.squareup.okhttp:okhttp:2.0.0-RC2'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0-RC2'
    compile 'de.greenrobot:eventbus:2.2.1'
    compile 'com.nhaarman.listviewanimations:library:2.6.0'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.1'

}
